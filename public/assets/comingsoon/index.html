<!DOCTYPE html>
<html lang="fa">
<head>
	<title>قالب صفحه در دست ساخت :: دریافت شده از وب روبیک</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-rtl.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- /styles -->
</head>
<body dir="rtl">


	<!--  Slider Section -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('pics/bg01.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('pics/bg02.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('pics/bg03.jpg');"></div>
	</div>
	<!-- / Slider Section -->


	<div class="size1 overlay1">
		<!--  Content  -->
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<h1 class="l1-txt1 txt-center p-b-25">
				بزودی بر می گردیم
			</h1>

			<p class="m2-txt1 txt-center p-b-48">
				در حال بروزرسانی سایت هستیم...
			</p>


			<!--  Section Time -->
			<div class="flex-w flex-c-m cd100 p-b-33 wow fadeIn" date-wow-delay="0.8s">
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 days">35</span>
					<span class="s2-txt1">روز</span>
				</div>
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 hours">17</span>
					<span class="s2-txt1">ساعت</span>
				</div>
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 minutes">50</span>
					<span class="s2-txt1">دقیقه</span>
				</div>
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 seconds">39</span>
					<span class="s2-txt1">ثانیه</span>
				</div>
			</div>
			<!-- / Section Time -->
		
			<!--  Subscribe Section -->
			<form class="w-full flex-w flex-c-m validate-form">
				<div class="wrap-input100 validate-input where1" data-validate = "لطفا پست الکترونیک خود را وارد کنید.">
					<input class="input100 placeholder0 s2-txt2" type="text" name="email" placeholder="پست الکترونیک شما">
					<span class="focus-input100"></span>
				</div>
				<button class="flex-c-m size3 s2-txt3 how-btn1 trans-04 where1 w-full-sm">
					مرا با خبر کن
				</button>
			</form>
			<!-- / Subscribe Section -->

		</div>
		<!-- / Content -->
	</div>


	<!--  Scripts -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/moment-timezone.min.js"></script>
	<script src="js/moment-timezone-with-data.min.js"></script>
	<script src="js/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 2023,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: ""
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
	<script src="js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/scripts.js"></script>
	<!--  / Scripts -->


</body><!-- This template has been downloaded from Webrubik.com -->
</html>
